<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="searchBar">
            <input type="text" id="searchValue" placeholder="Enter city name" />
            <button type="submit" class="btn btn-info">Search</button>
            <button type="button" class="btn btn-success">Current</button>
          </form>
          <h1 id="city">Sayre, PA</h1>
          <ul>
            <li id="theDate"></li>
            <li>Humidity: <span id="humidity">66</span>%</li>
            <li>Wind: <span id="wind">33</span>mph</li>
          </ul>
          <ul>
            <li>
              <img src="images/sunny.png" class="sun" width="100px" />
            </li>
            <li class="today" id="temperature">19</li>
            <span class="units">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </ul>
          <div class="row">
            <div class="col-2">
              <ul>
                <li>
                  <img src="images/cloudy.png" alt="cloudy" width="45px" />
                </li>
                <li>Fri</li>
                <li>48°F</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>
                  <img src="images/sunny.png" alt="sunny" width="45px" />
                </li>
                <li>Sat</li>
                <li>67°F</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>
                  <img src="images/cloudy.png" alt="cloudy" width="45px" />
                </li>
                <li>Sun</li>
                <li>41°F</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>
                  <img src="images/rainy.png" alt="rainy" width="45px" />
                </li>
                <li>Mon</li>
                <li>62°F</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>
                  <img
                    src="images/suncloudy.png"
                    alt="suncloudy"
                    width="45px"
                  />
                </li>
                <li>Tues</li>
                <li>68°F</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="sourceCode">
      <a href="https://github.com/Chappy201656/WeatherApp">Open Source Code</a>
      by Brittany Chapman
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
